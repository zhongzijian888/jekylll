<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Free Responsive Html5 Templates">
    <meta name="author" content="">

    <title>LoveDesign Blog</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="{{site.baseurl}}/css/style.css" rel="stylesheet">

    <!-- Animate.css -->
    <link href="{{site.baseurl}}/css/animate.css" rel="stylesheet" media="all" type="text/css">

    <!-- Custom Fonts -->
    <link href="{{site.baseurl}}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      </head>


<body id="page-top" class="sub-page">
<div class="wrap-body">

    <!--////////////////////////////////////Header-->
    <header>
        <!---Main Header--->
        <div class="main-header">

            <!--Navigation-->
            <nav id="menu" class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                      <button type="button" class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"><i class="fa fa-bars"></i></button>
                        <a class="navbar-brand" href="{{site.baseurl}}{{post.url}}/index.html">
                            <img src="{{site.baseurl}}/images/logo.png" width="250px"/>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="{{site.baseurl}}/">首页</a></li>
                            <li class="active"><a href="{{site.baseurl}}/archive.html">博客</a></li>

                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Static Header -->
            <div class="header-text">
                <div class="header-text-inner">

                    <h1 class="wow fadeInLeft" data-wow-duration="1.5s">{{page.title}}</h1>
                </div>
            </div><!-- /header-text -->
        </div>
    </header>

     {{content}}

<!--footer-->
    <div id="page-top"><a href="#page-top" class="btn btn-toTop"><i class="fa fa-angle-double-up"></i></a></div>
<!--footer-->
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="{{site.baseurl}}/js/jquery.localScroll.min.js"></script>
    <script src="{{site.baseurl}}/js/jquery.scrollTo.min.js"></script>
    <script src="{{site.baseurl}}/js/SmoothScroll.js"></script>
    <script src="{{site.baseurl}}/js/wow.min.js"></script>

    <!-- Definity JS -->
    <script src="{{site.baseurl}}/js/main.js"></script>

</div>
</body>
</html>
